spring.application.name=authentication
server.port=5001

# ========== EUREKA CLIENT ==========
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# ========== DATABASE (H2 In-Memory) ==========
spring.datasource.url=jdbc:h2:file:./src/main/resources/data/authentication;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=authentication
spring.datasource.password=authentication

# ========== SQL INIT ==========
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:static/sql/schema.sql
spring.sql.init.data-locations=classpath:static/sql/data.sql

# ========== JPA ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ========== H2 Console ==========
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console