spring.application.name=ordering
server.port=5003

# ========== DATABASE (H2 In-Memory) ==========
spring.datasource.url=jdbc:h2:file:./src/main/resources/data/ordering;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=ordering
spring.datasource.password=ordering

# ========== SQL INIT ==========
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:static/sql/schema.sql

# ========== JPA ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ========== H2 Console ==========
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========== KAFKA ==========
spring.kafka.bootstrap-servers=localhost:9093
spring.kafka.properties.security.protocol=SASL_PLAINTEXT
spring.kafka.properties.sasl.mechanism=PLAIN
spring.kafka.properties.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="kafka" password="kafka";

# ========== KAFKA CONSUMER ==========
spring.kafka.consumer.group-id=${KAFKA_GROUP_ID:activation-order-group}
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.auto-offset-reset=latest